  - type: web
    name: gpt-chatbot-v0
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    # ðŸ’¾ ConfiguraciÃ³n de disco persistente
